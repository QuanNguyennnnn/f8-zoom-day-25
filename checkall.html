<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckAll</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/checkall.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <div class="task-container">
    <h2>Danh sách công việc</h2>
  
    <div class="task">
      <input type="checkbox" id="checkAll">
      <label for="checkAll">Chọn tất cả</label>
    </div>
  
    <div class="task">
      <input type="checkbox" class="rowCheckBox" id="task1">
      <label for="task1">Tập thể dục</label>
    </div>
    <div class="task">
      <input type="checkbox" class="rowCheckBox" id="task2">
      <label for="task2">Giặt quần áo</label>
    </div>
    <div class="task">
      <input type="checkbox" class="rowCheckBox" id="task3">
      <label for="task3">Làm BTVN</label>
    </div>
    <div class="task">
      <input type="checkbox" class="rowCheckBox" id="task4">
      <label for="task4">Dọn nhà</label>
    </div>
    <div class="task">
      <input type="checkbox" class="rowCheckBox" id="task5">
      <label for="task5">Phơi đồ</label>
    </div>
  
    <div id="checkedCount" class="check-summary">0 nhiệm vụ trong ngày được chọn</div>
  </div>
  
<script src="./js/checkall.js"></script>
</body>
</html>
